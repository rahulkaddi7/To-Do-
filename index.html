<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Local Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold tracking-wider text-blue-500 dark:text-blue-400">TODO</h1>
        </header>

        <nav class="flex justify-center space-x-8 mb-8 border-b border-gray-200 dark:border-gray-700">
            <button id="nav-tasks" class="py-4 text-lg font-medium text-gray-500 dark:text-gray-400 nav-active">Tasks</button>
            <button id="nav-templates" class="py-4 text-lg font-medium text-gray-500 dark:text-gray-400">Templates</button>
        </nav>

        <div id="tasks-page">
            <main>
                <form id="add-todo-form" class="mb-6 space-y-3">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                        </span>
                        <input
                            id="todo-input"
                            type="text"
                            placeholder="Create a new todo..."
                            class="w-full pl-12 pr-4 py-4 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200"
                        />
                    </div>
                     <div class="flex flex-col sm:flex-row gap-3">
                        <input
                            id="todo-due-date"
                            type="datetime-local"
                            title="Set a due date and time"
                            class="w-full px-4 py-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold">Add Task</button>
                    </div>
                </form>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                    <div id="todo-list">
                        </div>
                    
                    <div id="empty-state" class="p-4 text-center text-gray-500" style="display: none;">
                        Your to-do list is empty. Add a task to get started!
                    </div>

                    <div class="flex flex-wrap items-center justify-between p-4 text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 gap-4">
                        <span id="items-left">0 items left</span>
                        <div class="flex items-center gap-2">
                            <label for="sort-tasks" class="font-medium">Sort by:</label>
                            <select id="sort-tasks" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md px-2 py-1">
                                <option value="creation">Creation Date</option>
                                <option value="dueDate">Due Date</option>
                            </select>
                        </div>
                        <div id="filters-desktop" class="hidden sm:flex items-center space-x-4">
                            <button data-filter="all" class="filter-btn text-blue-500 hover:text-blue-400">All</button>
                            <button data-filter="active" class="filter-btn hover:text-blue-400">Active</button>
                            <button data-filter="completed" class="filter-btn hover:text-blue-400">Completed</button>
                        </div>
                        <button id="clear-completed" class="hover:text-red-500">Clear Completed</button>
                    </div>
                </div>
                
                <div id="filters-mobile" class="mt-4 sm:hidden flex items-center justify-center p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg space-x-4 text-sm text-gray-500 dark:text-gray-400">
                     <button data-filter="all" class="filter-btn text-blue-500 hover:text-blue-400">All</button>
                     <button data-filter="active" class="filter-btn hover:text-blue-400">Active</button>
                     <button data-filter="completed" class="filter-btn hover:text-blue-400">Completed</button>
                </div>
            </main>
            <footer class="text-center mt-12 text-gray-500 dark:text-gray-400 text-sm">
                <p>Drag and drop to reorder tasks</p>
                <p>Double-click to edit a todo</p>
            </footer>
        </div>

        <div id="templates-page" style="display: none;">
            <main>
                <form id="add-template-form" class="mb-6 flex gap-2">
                    <input
                        id="template-input"
                        type="text"
                        placeholder="Create a new template (e.g., Daily Routine)"
                        class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200"
                    />
                    <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold">Add</button>
                </form>

                <div id="templates-list" class="space-y-4">
                    </div>
                 <div id="templates-empty-state" class="p-4 text-center text-gray-500 bg-white dark:bg-gray-800 rounded-lg shadow-lg" style="display: none;">
                    You have no templates. Create one to get started!
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
